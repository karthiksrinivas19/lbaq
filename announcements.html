<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcements</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2460ed1eda.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/common.css" />
    <style>
      .announcement-item {
        background-color: #f0f0f0;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      /* New styles for the menu */
      .menu {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #ffffff;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        transition: left 0.3s ease;
        z-index: 1000;
      }

      .menu.active {
        left: 0;
      }

      .menu ul {
        list-style-type: none;
        padding: 0;
        margin-top: 60px;
      }

      .menu ul a {
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
      }

      .menu ul li {
        padding: 15px 20px;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        align-items: center;
        transition: background-color 0.3s;
      }

      .menu ul li:hover {
        background-color: rgb(65, 183, 204);
        color: white;
      }

      .menu ul li i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }

      .close-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        font-size: 24px;
        color: #333;
      }

      .close-icon::before {
        content: "\2716";
      }

      .menu-icon {
        cursor: pointer;
        padding: 10px;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1001;
        background-color: rgb(65, 183, 204);
        border-radius: 5px;
      }

      .bar {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px 0;
        transition: 0.4s;
      }

      .menu-icon.active .bar:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .menu-icon.active .bar:nth-child(2) {
        opacity: 0;
      }

      .menu-icon.active .bar:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="upper-section">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="menu-icon" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="close-icon" onclick="toggleMenu()"></div>
      </div>
      <div class="lower-section">
        <h1>Announcements</h1>
        <div id="announcements-list">
          <!-- Announcements will be dynamically added here -->
        </div>
      </div>
    </div>

    <!-- Updated Menu Content -->
    <div class="menu">
      <div class="close-icon" onclick="toggleMenu()"></div>
      <ul>
        <a href="dashboard.html">
          <li><i class="fa-solid fa-house"></i>Dashboard</li>
        </a>
        <a href="query.html">
          <li><i class="fa-solid fa-message"></i>Create Query</li>
        </a>
        <a href="admin_queries.html">
          <li><i class="fa-solid fa-list-alt"></i>Admin Queries</li>
        </a>
        <a href="login.html">
          <li><i class="fa-solid fa-right-from-bracket"></i>Logout</li>
        </a>
      </ul>
    </div>

    <script>
      function loadAnnouncements() {
        fetch("https://lbaq-api.vercel.app/get_area_announcements", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            const announcementsList =
              document.getElementById("announcements-list");
            announcementsList.innerHTML = "";
            data.forEach((announcement) => {
              const announcementElement = document.createElement("div");
              announcementElement.className = "announcement-item";
              announcementElement.innerHTML = `
                        <h2>${announcement.title}</h2>
                        <p>${announcement.description}</p>
                        <p>Area: ${announcement.area}</p>
                    `;
              announcementsList.appendChild(announcementElement);
            });
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to load announcements. Please try again.");
          });
      }

      function toggleMenu() {
        var menu = document.querySelector(".menu");
        var menuIcon = document.querySelector(".menu-icon");
        menu.classList.toggle("active");
        menuIcon.classList.toggle("active");
      }

      document.addEventListener("DOMContentLoaded", loadAnnouncements);
    </script>
  </body>
</html>
