<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: whitesmoke;
            padding: 0;
            overflow-x: hidden;
            font-style: italic;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            margin-right: 500px;
        }

        h1 {
            color: black;
            margin-bottom: 20px;
            font-style: italic;
            font-size: medium;
        }

        img {
            height: 25%;
            margin-bottom: 40px;
        }

        input {
            width: 30%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid white;
            border-radius: 15px;
        }

        input::placeholder {
            color: rgb(155, 157, 158);
            font-style: italic;
        }

        a {
            color: rgb(22, 170, 197);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .rect-button {
            background-color: rgb(22, 170, 197);
            color: black;
            border: 2px solid rgb(22, 170, 197);
            border-radius: 3px;
            padding: 15px;
            padding-left: 150px;
            padding-right: 150px;
            font-size: 16px;
            margin-right: 10px;
        }

        #loginBtn {
            margin-right: 0;
        }

        #loginBtn:hover {
            cursor: pointer;
            background-color: white;
            color: black;
        }

        p {
            color: black;
        }

        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background-color: rgba(0, 255, 255, 0.5);
        }

        .circle1 {
            top: -8%;
            left: 0%;
        }

        .circle2 {
            top: 3%;
            left: -4%;
        }

        @media (max-width: 767px) {
            .container {
                margin-right: 50px;
                position: absolute;
                top: -50px;
            }

            input {
                width: 50%;
            }

            .rect-button {
                margin-right: 10px;
                padding: 10px;
                padding-left: 50px;
                padding-right: 50px;
            }

            img {
                height: 10%;
            }

            .circle1 {
                top: -6%;
                left: -2%;
            }

            .circle2 {
                top: 2%;
                left: -15%;
            }
        }

        /* New styles for the menu */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .menu.active {
            left: 0;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin-top: 60px;
        }

        .menu ul a {
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .menu ul li:hover {
            background-color: rgb(22, 170, 197);
            color: white;
        }

        .menu ul li i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }

        .close-icon::before {
            content: "\2716";
        }

        .menu-icon {
            cursor: pointer;
            padding: 10px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background-color: rgb(22, 170, 197);
            border-radius: 5px;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }

        .menu-icon.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-icon.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>

<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="container">
        <h1> Welcome Back</h1>
        <img src="./images/firstpage.svg" alt="Character Image">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <a href="#" style="font-style: italic;">Forgot Password?</a>
        <button id="loginBtn" class="rect-button" style="font-style: italic;" onclick="loginUser()">Login</button>
        <p style="font-style: italic;">Don't have an account? <a href="signup.html">signup</a></p>
    </div>

    <!-- Updated Menu Content -->
    <div class="menu">
        <div class="close-icon" onclick="toggleMenu()"></div>
        <ul>
            <a href="index.html">
                <li><i class="fa-solid fa-home"></i>Home</li>
            </a>
            <a href="signup.html">
                <li><i class="fa-solid fa-user-plus"></i>Sign Up</li>
            </a>
        </ul>
    </div>

    <script>
        function loginUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const loginData = {
                email: email,
                password: password
            };

            fetch('https://lbaq-api.vercel.app/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.message);
                } else {
                    alert('Login successful!');
                    // You can store the JWT token in localStorage or sessionStorage
                    localStorage.setItem('token', data.token);
                    window.location.href = 'loadingpage.html'; // Redirect after successful login
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
            });
        }

        function toggleMenu() {
            var menu = document.querySelector('.menu');
            var menuIcon = document.querySelector('.menu-icon');
            menu.classList.toggle('active');
            menuIcon.classList.toggle('active');
        }
    </script>
</body>

</html>
