<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Query</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2460ed1eda.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/common.css" />
    <style>
      .query-form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 25px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }
      select,
      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      select:focus,
      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: rgb(65, 183, 204);
        box-shadow: 0 0 0 2px rgba(65, 183, 204, 0.2);
      }
      textarea {
        resize: vertical;
        min-height: 120px;
      }
      .submit-btn {
        display: block;
        width: 100%;
        padding: 14px;
        background-color: rgb(65, 183, 204);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
      }
      .submit-btn:hover {
        background-color: rgb(55, 163, 184);
      }
      .submit-btn:active {
        transform: scale(0.98);
      }
      .form-title {
        text-align: center;
        color: rgb(65, 183, 204);
        margin-bottom: 30px;
        font-size: 28px;
      }

      /* New styles for the menu */
      .menu {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #ffffff;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        transition: left 0.3s ease;
        z-index: 1000;
      }

      .menu.active {
        left: 0;
      }

      .menu ul {
        list-style-type: none;
        padding: 0;
        margin-top: 60px;
      }

      .menu ul a {
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
      }

      .menu ul li {
        padding: 15px 20px;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        align-items: center;
        transition: background-color 0.3s;
      }

      .menu ul li:hover {
        background-color: rgb(65, 183, 204);
        color: white;
      }

      .menu ul li i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }

      .close-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        font-size: 24px;
        color: #333;
      }

      .close-icon::before {
        content: "\2716";
      }

      .menu-icon {
        cursor: pointer;
        padding: 10px;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1001;
        background-color: rgb(65, 183, 204);
        border-radius: 5px;
      }

      .bar {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px 0;
        transition: 0.4s;
      }

      .menu-icon.active .bar:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .menu-icon.active .bar:nth-child(2) {
        opacity: 0;
      }

      .menu-icon.active .bar:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="upper-section">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="menu-icon" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="close-icon" onclick="toggleMenu()"></div>
      </div>

      <div class="lower-section">
        <form id="query-form" class="query-form">
          <h2 class="form-title">Create New Query</h2>
          <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" required>
              <option value="" disabled selected>Select a department</option>
              <option value="Sanitation">Sanitation</option>
              <option value="Water Supply">Water Supply</option>
              <option value="Electricity">Electricity</option>
              <option value="Roads">Roads</option>
              <option value="Public Health">Public Health</option>
            </select>
          </div>

          <div class="form-group">
            <label for="area">Area:</label>
            <input
              type="text"
              id="area"
              required
              placeholder="Enter your area"
            />
          </div>

          <div class="form-group">
            <label for="query">Query:</label>
            <textarea
              id="query"
              rows="5"
              required
              placeholder="Describe your query here..."
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit Query</button>
        </form>
      </div>
    </div>

    <!-- Updated Menu Content -->
    <div class="menu">
      <div class="close-icon" onclick="toggleMenu()"></div>
      <ul>
        <a href="dashboard.html">
          <li><i class="fa-solid fa-house"></i>Dashboard</li>
        </a>
        <a href="announcements.html">
          <li><i class="fa-solid fa-bullhorn"></i>Announcements</li>
        </a>
        <a href="admin_queries.html">
          <li><i class="fa-solid fa-list-alt"></i>Admin Queries</li>
        </a>
        <a href="login.html">
          <li><i class="fa-solid fa-right-from-bracket"></i>Logout</li>
        </a>
      </ul>
    </div>

    <script>
      function toggleMenu() {
        var menu = document.querySelector(".menu");
        var menuIcon = document.querySelector(".menu-icon");
        menu.classList.toggle("active");
        menuIcon.classList.toggle("active");
      }

      document
        .getElementById("query-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          submitQuery();
        });

      function submitQuery() {
        const queryData = {
          department: document.getElementById("department").value,
          area: document.getElementById("area").value,
          query: document.getElementById("query").value,
        };

        console.log("Submitting query:", queryData);
        console.log("Token:", localStorage.getItem("token"));

        fetch("https://lbaq-api.vercel.app/add_query", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
          body: JSON.stringify(queryData),
        })
          .then((response) => {
            console.log("Response status:", response.status);
            console.log("Response headers:", response.headers);
            return response.text().then((text) => {
              console.log("Raw response:", text);
              try {
                return JSON.parse(text);
              } catch (e) {
                console.error("Error parsing JSON:", e);
                throw new Error("Invalid JSON response from server");
              }
            });
          })
          .then((data) => {
            console.log("Response data:", data);
            if (data.error) {
              throw new Error(data.message || "Server error");
            }
            alert("Query submitted successfully!");
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            console.error("Error:", error);
            if (error.message === "Failed to fetch") {
              alert(
                "Network error. Please check your internet connection and try again."
              );
            } else if (error.message.includes("Unauthorized")) {
              alert("Your session has expired. Please log in again.");
              window.location.href = "login.html";
            } else {
              alert(`Failed to submit query: ${error.message}`);
            }
          });
      }
    </script>
  </body>
</html>
